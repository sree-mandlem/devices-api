spring:
  application:
    name: devices-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:devices}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:devices_user}
    password: ${DB_PASSWORD:changeme}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true